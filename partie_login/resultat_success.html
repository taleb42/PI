<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Succès</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #d4edda;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #155724;
        }
        .message-box h2 {
            margin-bottom: 10px;
        }
        .message-box .icon {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="icon">✅</div>
        <h2>Ajout réussi</h2>
        <p>L'administrateur a été ajouté avec succès.</p>
    </div>
</body>
</html>
